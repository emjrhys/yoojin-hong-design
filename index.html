<!DOCTYPE html>
<html>
<head>
	<title>Yoojin Hong Design</title>
    <link href='http://fonts.googleapis.com/css?family=Raleway:600,800,400,200,100' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/superslides.css" />
	<link rel="stylesheet" type="text/css" href="css/main.css" />
    
</head>
<body>
    <div class="container">
        <div id="slides">
            <ul class="slides-container">
                <li class="page-splash">
                    <video loop autoplay muted id="splash-video">
                        <source src="assets/yoojin_movie.mp4" type="video/mp4">
                    </video>
                    <div class="splash-content">
                        <div class="splash-title noselect">
                            <h2>Yoojin Hong</h2>
                            <h3>Design Portfolio</h3>
                        </div>
                    </div>
                </li>
                <li>
                    <img src="http://picjumbo.com/wp-content/uploads/IMG_0992-1300x866.jpg" alt="">
                    <div class="container">
                    Slide two
                    </div>
                </li>
                <li>
                    <img src="http://picjumbo.com/wp-content/uploads/HNCK2574-1300x866.jpg" alt="">
                    <div class="container">
                    Slide three
                    </div>
                </li>
            </ul>
            <nav class="slides-navigation">
                <a class="next slider-arrow">Next</a>
                <a class="prev slider-arrow">Previous</a>
            </nav>
        </div>

        <nav class="project-nav">  
            <a href="#">Resume</a>
            <a href="#">About Me</a>
            <p class="current-page">Welcome</p>
        </nav>
    </div>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="js/jquery.superslides.min.js"></script>
    <script src="js/background-check.min.js"></script>
    <script>
        $(document).ready(function() {
            var titles = ["Welcome", "Primitive", "Cool Project"];
            var currTitle = 0;
            
            $('#slides').superslides({
                hashchange: true
            });
            
            var resizeVideo = function() {
                var aspectRatio = $(this).height() / $(this).width();
                if (aspectRatio > 0.5625) {
                    $("#splash-video").css({
                        width: "auto",
                        height: "100%"
                    });
                } else {
                    $("#splash-video").css({
                        width: "100%",
                        height: "auto"
                    });
                }
            }

            $(window).resize(resizeVideo).ready(resizeVideo);
            
            $("#splash-video").ready(function() {
                document.getElementById("splash-video").play();
            });
            
            $(".slides-pagination > a").hover(function() {
                var i = parseInt($(this).text()) - 1;
                $('current-page').html(titles[i]);
            }, function() {
                
            });
            
            $('html').on('animated.slides', function() {
                alert('moving'); 
            });
        });
    </script>
</body>
</html>
